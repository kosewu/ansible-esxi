---
- name: "create k8s repo"
  copy:
   src: "{{ role_path }}/files/k8.repo" 
   dest: /etc/yum.repos.d/k8s.repo

- name:  yum update all
  shell: yum update -y
  args:
   executable: /bin/bash

 
- name:  yum clean all
  shell: yum clean all
  args:
   executable: /bin/bash

- name: yum install packages for k8s
  yum:
    name: "{{ item }}"
    state: latest
  loop:
    - rhel-system-roles
    - kubelet 
    - kubeadm 
    - kubectl
    - glusterfs-fuse     

## modprobe dm_thin_pool

- name: Remove swapfile from /etc/fstab
  mount:
    name: swap
    fstype: swap
    state: absent
    
- name: Disable swap
  command: swapoff -a
  
    
#- name: configure /etc/fstab on clients
#  action: mount name={{nfsmount}} src={{nfsserver}}:{{nfspath}} fstype=nfs opts={{nfsoptions}} state=mounted
#  tags:
#    - nfs
#  ignore_errors: True 

- name: adding sysctl for kube
  sysctl:
    name: "{{ item }}"
    sysctl_file: /etc/sysctl.d/k8s.conf
    value: 1
    state: present
  loop:
    - net.bridge.bridge-nf-call-ip6tables
    - net.bridge.bridge-nf-call-iptables
  ignore_errors: True 
  
        
- name: enable and start docker 
  service: 
   name: docker 
   state: started  
   enabled: yes  

        
- name: enable and start kubelet 
  service: 
    name: kubelet 
    state: started  
    enabled: yes 

- name: execute the role and catch errors
  block:
  - include_role:
     name: rhel-system-roles.selinux
  rescue:
  # Fail if failed for a different reason than selinux_reboot_required.
  - name: handle errors
    fail:
     msg: "role failed"
    when: not selinux_reboot_required

  - name: restart managed host
    reboot:

  - name: reapply the role
    include_role:
      name: linux-system-roles.selinux


- include_tasks: volume_docker_setup.yml
  when: docker_storage_setup

   